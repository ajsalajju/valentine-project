<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome for the LinkedIn icon -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <title>Valentine</title>
    <style>
      /* Center footer content */
      footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        text-align: center;
        padding: 20px;
        background-color: #f1f1f1; /* Optional background color for the footer */
      }

      /* Style the footer text and LinkedIn icon */
      .linkedin-link {
        font-size: 2em; /* Increase text size */
        font-weight: bold; /* Make text bold */
        color: #0077b5; /* LinkedIn blue color */
        text-decoration: none; /* Remove underline from the link */
      }

      /* Style LinkedIn icon */
      .linkedin-icon {
        font-size: 2.5em; /* Increase size of the icon */
        margin-right: 10px; /* Space between icon and text */
        vertical-align: middle; /* Align icon with text */
      }

      /* Optional: Add a hover effect on the LinkedIn link */
      .linkedin-link:hover {
        color: #005582; /* Darker LinkedIn blue on hover */
      }
    </style>
  </head>
  <body>
    <main class="container">
      <img class="cat-img" src="img/cat-0.jpg" alt="Picture of a cat" />
      <p class="title">Will you be my Valentine?</p>
      <div class="buttons">
        <button type="button" class="btn btn--yes">Yes</button>
        <button type="button" class="btn btn--no">No</button>
      </div>
    </main>

    <footer>
      <p>Created by Ajsal from BCK225 | Connect with me on 
        <a href="https://www.linkedin.com/in/a-r-ajsal-582b86338/" target="_blank" class="linkedin-link">
          <i class="fab fa-linkedin linkedin-icon"></i> LinkedIn
        </a>
      </p>
    </footer>

    <script type="module" src="script.js"></script>
  </body>
</html>
